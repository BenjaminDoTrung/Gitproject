<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tạo form đơn giản</title>

      border:1px solid;

</head>

    </tr>
    <tr>
      <td>

      </td>
      <td>
        <input type="radio" id="ST">

      </td>
      <td>
        <input type="radio" id="T">
        <label for="T">Thể thao</label>

      <td>

      <td></td>

      </td>

    </tr>

      <td></td>

      </td>
      <td></td>

    </tr><tr>

        <input type="submit" value="Gửi thông tin">

      <td>
        <input type="reset" value="Nhập lại">

      <td></td>
    </tr>
  </table>
</form>

</html>
